name: Code Quality Checks

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      my-db:
        image: postgres:14
        env:
          POSTGRES_USER: ${{ secrets.PG_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: ${{ secrets.PG_NAME }}
        options: >-
          --health-cmd pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --memory=512m

      my-redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) CI 실행 환경에 .env 생성
      - name: Create .env
        run: |
          cat <<EOF > .env
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DJANGO_ENV=production
          DB_NAME=${{ secrets.PG_NAME }}
          DB_USER=${{ secrets.PG_USER }}
          DB_PASSWORD=${{ secrets.PG_PASSWORD }}
          DB_HOST=my-db
          DB_PORT=5432
          REDIS_HOST=my-redis
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}
          EMAIL_USE_SSL=${{ secrets.EMAIL_USE_SSL }}
          EOF

      # 2) 컨테이너 빌드 및 백그라운드 실행
      - name: Build and start containers
        run: docker compose -f docker-compose.yml up -d --build

      # 3) Compose 설정 검증
      - name: Validate Compose configuration
        run: docker compose -f docker-compose.yml config

      # 4) 컨테이너 내에서 포맷 검사 · 마이그레이션 · 테스트
      - name: Run all checks inside container
        run: |
          docker compose exec my-django bash -lc "\
            isort . --check --diff && \
            black . --check && \
            python manage.py migrate && \
            python manage.py test"

      # 5) 정리
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.yml down --volumes --remove-orphans

      # 6) 실패 시 로그 출력
      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml logs my-django
