<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>닉네임 설정</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">닉네임 설정</h1>
    <p class="text-gray-600 text-center mb-6">소셜 로그인 이후 사용할 닉네임을 입력해주세요.</p>

    <form id="nicknameForm" class="space-y-4">
      <input
        type="text"
        id="nickname"
        name="nickname"
        placeholder="닉네임 입력"
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-300"
        required
        minlength="2"
        maxlength="15"
      />
      <p class="text-sm text-gray-500">2~15자 이내, 중복 불가</p>

      <div id="errorContainer" class="hidden text-red-500 text-sm"></div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        닉네임 등록
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const oauth = urlParams.get('oauth');

      const form = document.getElementById('nicknameForm');
      const errorContainer = document.getElementById('errorContainer');

      if (!accessToken || !oauth) {
        errorContainer.textContent = '잘못된 접근입니다. 다시 로그인 해주세요.';
        errorContainer.classList.remove('hidden');
        return;
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const nickname = document.getElementById('nickname').value.trim();
        if (nickname.length < 2 || nickname.length > 15) {
          errorContainer.textContent = '닉네임은 2~15자 사이여야 합니다.';
          errorContainer.classList.remove('hidden');
          return;
        }

        try {
          const response = await fetch(`/oauth/nickname/?access_token=${encodeURIComponent(accessToken)}&oauth=${encodeURIComponent(oauth)}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify({ nickname: nickname }),
          });

          if (response.redirected) {
            window.location.href = response.url;
            return;
          }

          const data = await response.json();
          if (!response.ok) {
            errorContainer.textContent = data.detail || '오류가 발생했습니다.';
            errorContainer.classList.remove('hidden');
            return;
          }

          window.location.href = '/';
        } catch (err) {
          errorContainer.textContent = '서버 오류가 발생했습니다.';
          errorContainer.classList.remove('hidden');
        }
      });

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
    });
  </script>
</body>
</html>
